<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const arr1 = [1, 2, 3]
  console.log(...arr1) // 1 2 3
  // 求最大值，...arr === 1,2,3
  console.log(Math.max(...arr1)) // 3
  // 合并数组
  const arr2 = [3, 4, 5]
  const arr = [...arr1, ...arr2]
  console.log(arr) // [ 1, 2, 3, 3, 4, 5 ]
</script>
</body>
</html>
