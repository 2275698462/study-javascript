<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const oldObj = {
        uname: '校花',
        age: 18,
        hobby: ['乒乓球', '足球'] // 对象
    }
    const newObj = {}
    // 拷贝函数
    function deepCopy(newObj, oldObj) {
        // 遍历对象中的元素，k 为属性名，oldObj[k] 为值
        for (let k in oldObj) {
            // 处理数组的问题
            if (oldObj[k] instanceof Array) {
                newObj[k] = [] // 给 newObj 添加属性为 k 的空数组
                deepCopy(newObj[k], oldObj[k])
            } else {
                newObj[k] = oldObj[k]
            }

        }
    }

    deepCopy(newObj, oldObj)

    oldObj.hobby[0] = '篮球'  // 修改对象
    console.log(newObj)
    console.log(oldObj)


</script>
</body>
</html>
