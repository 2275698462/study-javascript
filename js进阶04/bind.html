<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>发送短信</button>
<script>
    const xh = {
        age: 18
    }

    function fn() {
        console.log(this) // xh
    }

    const fun = fn.bind(xh)
    fun()

    // 需求，有一个按钮，点击禁用，1 秒之后开启
    const btn = document.querySelector('button')
    btn.addEventListener('click', function () {
        // 禁用按钮
        this.disabled = true
        window.setTimeout(function () {
            this.disabled = false
        }.bind(this), 1000) // 这个 this 即 btn
    })


</script>
</body>
</html>
