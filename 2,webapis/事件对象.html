<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button>点击</button>
<input type="text">
<script>
    const btn = document.querySelector('button')
    const input = document.querySelector('input')
    btn.addEventListener('click', function (e) {
        console.log(e)
    })
    input.addEventListener('keyup', function (e) {
        // console.log(e.key)
        if (e.key === 'Enter') {
            console.log('我按下了回车键')
        }
    })

</script>
</body>
</html>
