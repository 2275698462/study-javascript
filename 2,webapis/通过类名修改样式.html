<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .nav{
            color: red;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin: 100px auto;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div class="nav">123</div>

<script>
    const div = document.querySelector('div')
    // 覆盖类名
    div.className = 'box'
    // 添加类名
    div.className = 'nav box'
</script>

</body>
</html>
