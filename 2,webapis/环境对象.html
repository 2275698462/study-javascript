<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击</button>
<script>
    // 每个函数里面都有 this
    function fn() {
        console.log(this)
    }
    window.fn()
    const btn = document.querySelector('button')
    btn.addEventListener('click', function () {
        console.log(this) // btn 对象
        // btn.style.color = 'red'
        this.style.color = 'pink'
    })

</script>
</body>
</html>
