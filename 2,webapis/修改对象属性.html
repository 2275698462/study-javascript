<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="box">我是文字的内容</div>

<script>
    const box = document.querySelector('.box')
    console.log(box.innerText) // 获取文字内容
    box.innerText = '我是一个盒子' // 修改文字内容
    box.innerText = '<strong>我是一个盒子</strong>' // 不解析标签
    box.innerHTML = '<strong>我是一个盒子</strong>' // 解析标签

</script>

</body>
</html>
