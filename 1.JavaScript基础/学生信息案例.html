<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let students = [
        {uname: '小明', age: 18},
        {uname: '小红', age: 38},
        {uname: '小白', age: 23},
        {uname: '小绿', age: 12},
    ]
    for (let key in students) {
        document.write(students[key].uname);
        document.write(students[key].age);
        document.write(`<br>`)
    }



</script>

</body>
</html>
