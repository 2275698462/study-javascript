<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let seconds = +prompt("输入总的秒数");

    (function (seconds1) {
        let hours = parseInt(seconds1 / 60 / 60 % 24)
        let minute = parseInt(seconds1 / 60 % 60)
        let seconds2 = parseInt(seconds1 % 60)

        document.write(`${hours}时${minute}分${seconds2}秒`)
    })(seconds);

</script>
</body>
</html>
